    <main class="calculatorContainer">
        <div class="calculator">
            <div class="display">
                <div id="prev-val"></div>
                <div id="curt-val"></div>
            </div>
            <button class="col-2" onclick="display.deleteAll()">C</button>
            <button onclick="display.delete()">&larr;</button>
            <button class="operator" value="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="add">+</button>
            <button class="col-2 number">0</button>
            <button class="number">.</button>
            <button class="operator" value="equal">=</button>
        </div>
        <a class="backbutton" href="index.html">"Go back"</a>

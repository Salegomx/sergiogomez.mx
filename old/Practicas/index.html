<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuánto pesas en otros planetas?</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Júpiter</p>
    <script>
        var user = parseFloat( prompt("Cuál es tu peso en KG?"));
        var planet = parseFloat(prompt("Elige tu planeta.\n 1 = Marte, 2 = Jupiter"));
        var g_tie = 9.8;
        var g_mar = 3.7;
        var g_jup = 24.8;
        var peso = user;
        var peso_final;
        if(planet == 1) {
            peso_final = peso * g_mar / g_tie;
            document.write("Tu peso en marte es <strong>" + peso_final.toFixed(2) + " kilos</strong>");
        }
        else if(planet == 2) {
            peso_final = peso * g_jup / g_tie;
            document.write("Tu peso en jupiter es <strong>" + peso_final.toFixed(2) + " kilos</strong>");
        }
        else {
            peso_final = 10000000000000000;
            document.write("Tu peso en Kriptón es <strong>" + peso_final + " kilos</strong>");
        }
    </script>
</body>
</html>
